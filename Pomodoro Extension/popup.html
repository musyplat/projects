<link href="popup.css" rel="stylesheet" type="text/css" />

<body>
  <div id="settings" class="hidden">
    <button id="backBtn">
      <img src="./icons/back.svg" alt="Back" class="icon">
    </button>
    <div id="row">
      <button id="adjustBtn">Focus</button>
      <button id="restBtn">Rest</button>
    </div>
    <div id="row">
      <input type="checkbox" id="focusCheckbox" value="yes" checked>
      <label for="focusCheckbox">Focus Overtime Bonus</label>
    </div>
    <div id="row">
      <input type="checkbox" id="restCheckbox" value="yes" checked>
      <label for="restCheckbox">Rest Overtime Penalty</label>
    </div>
    </div>
  <div id="container">
    <div>
      <div id="overtime"></div>
      <div id="status">
        <div id="mode">Placeholder</div>
        <div class="box" id="signal"></div>
        <button id="settingsBtn">
          <img src="./icons/settings.svg" alt="Settings" class="icon">
        </button>
      </div>
      <div id="display">
        00:00:00
      </div>
      <div id="row">
        <button id="resetBtn">
          <img src="./icons/reset.svg" alt="Reset" class="icon">
        </button>
        <button id="startBtn">
          <img src="./icons/play.svg" alt="Start" class="icon" id="startIcon">
        </button>
        <button id="swapBtn">
          <img src="./icons/swap.svg" alt="Swap" class="icon">
        </button>
      </div>
    </div>
  </div>
</body>

<script type="module" src="popup.js"></script>
